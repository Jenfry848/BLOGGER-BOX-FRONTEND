<div class="container mt-4">
<h2>Create a New Post</h2>
 
  <form [formGroup]="postForm" (ngSubmit)="submit()" novalidate>
 
    <!-- Title -->
<div class="mb-3">
<label for="title" class="form-label">Title</label>
<input
        type="text"
        id="title"
        class="form-control"
        [class.is-invalid]="postForm.get('title')?.invalid && postForm.get('title')?.touched"
        formControlName="title"
      />
<div *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched" class="invalid-feedback">
<div *ngIf="postForm.get('title')?.errors?.['required']">Title is required.</div>
<div *ngIf="postForm.get('title')?.errors?.['minlength']">Minimum 5 characters required.</div>
<div *ngIf="postForm.get('title')?.errors?.['maxlength']">Maximum 150 characters allowed.</div>
</div>
</div>
 
    <!-- Category -->
<div class="mb-3">
<label for="category" class="form-label">Category</label>
<select
        id="category"
        class="form-select"
        [class.is-invalid]="postForm.get('category')?.invalid && postForm.get('category')?.touched"
        formControlName="category"
>
<option value="" disabled selected>-- Select a category --</option>
<option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
</select>
<div *ngIf="postForm.get('category')?.invalid && postForm.get('category')?.touched" class="invalid-feedback">
        Category is required.
</div>
</div>
 
    <!-- Content -->
<div class="mb-3">
<label for="content" class="form-label">Content</label>
<textarea
        id="content"
        rows="5"
        class="form-control"
        [class.is-invalid]="postForm.get('content')?.invalid && postForm.get('content')?.touched"
        formControlName="content"
></textarea>
<div *ngIf="postForm.get('content')?.invalid && postForm.get('content')?.touched" class="invalid-feedback">
<div *ngIf="postForm.get('content')?.errors?.['required']">Content is required.</div>
<div *ngIf="postForm.get('content')?.errors?.['maxlength']">Maximum 2500 characters allowed.</div>
</div>
</div>
 
    <!-- Submit -->
<button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
